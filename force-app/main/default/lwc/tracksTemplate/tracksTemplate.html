<template>
    <div class="contenedor_global">
        <div class="slds-text-heading_large slds-m-around_medium centrar slds-p-around_medium">
            <h1 class="tituloPrincipal">TruckLocator 360</h1>
        </div>
        <div class="general-container">
            <!-- CONTENEDOR DE LOS TRACTOS Y FILTROS -->
            <div class="columna1">
                <template if:true={renderizarHijos}>
                    <section>
                        <c-filters-tracts 
                            tracks={allTracks} 
                            onfilterapplied={handleFilteredData}
                        ></c-filters-tracts>
                    </section>
                    <section class="scroll-container">
                        <c-producto-tract all-tracts-child={displayedTracks} onviewdetails={handleShowModal}></c-producto-tract>
                    </section>
                </template>
            </div>
            <!-- CONTENEDOR DEL MAPA -->
            <div class="columna2">
                <template if:true={renderizarHijos}>
                    <section>
                        <c-mapa-leaflet tracks-for-map={displayedTracks}></c-mapa-leaflet>
                    </section>
                </template>
            </div>
        </div>
    </div>
    <template if:true={isModalOpen}>
        <c-tracto-detail-modal 
            selected-tracto={tractoSeleccionado} 
            onclose={handleCloseModal}>
        </c-tracto-detail-modal>
    </template>
</template>
